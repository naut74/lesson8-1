<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <script>
        let username=prompt("Who's there?",'')
        if(username=='admin'){
            login1();
        }
        else if(username==null){
            alert('Canceled');
        }
        else{
            alert("I don't know you")
        }
        function login1(){
            let pass=prompt("Password",'');
            if(pass=='themaster'){
                alert('Welcome');
            }
            else if(pass==null){
                alert('Canceled');
            }
            else{
                alert('Wrong password');
            }
        }
    </script>
</body>
</html>
