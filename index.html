<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <script>
        let year=parseInt(prompt("Enter the year"));
        let leapyear=false;
        if (year %  4 ==0){
            if(year % 100 ==0){
                if(year%400==0){
                    leapyear=true;
                }
            }
            else{
                leapyear=true;
            }
        }

        if (leapyear){
            alert(year+" is a leap year");
        }
        else{
            alert(year+" is NOT a leap year");
        }
    </script>
</body>
</html>
